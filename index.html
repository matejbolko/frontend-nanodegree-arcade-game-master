<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- start menu -->
  <div id="disable-game"></div>
  <div id="start-menu">
    <div id="start-menu__title">Arcade Game</div>
    <div id="start-menu__img">
      <img src='./images/enemy-bug.png'>
      <img src='./images/char-princess-girl.png'>
    </div>
    <div id="start-menu__start">Start Game</div>
  </div>

  <!-- end menu -->
  <div id="end-menu">
    <div id="end-menu__title">Well done!</div>
    <div id="end-menu__score">
      <span id="score__title">You reached level </span>
      <span id="score__score"></span>
    </div>
    <div id="end-menu__restart">Restart Game</div>
  </div>
  <div class = "scoreboard">
    <div id = "level">level</div>
    <div id = "score">score</div>
    <ul id = "lives">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
