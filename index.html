<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- start menu -->
  <div id="disable-game"></div>
  <div id="start-menu">
    <div id="start-menu__title">Arcade Game</div>
    <div class="w3-content w3-display-container select-avatar">
      <img class="select-avatar__img" src="./images/char-boy.png" alt="boy character">
      <img class="select-avatar__img" src="./images/char-cat-girl.png" alt="girl character">
      <img class="select-avatar__img" src="./images/char-horn-girl.png" alt="girl with horn character">
      <img class="select-avatar__img" src="./images/char-pink-girl.png" alt="girl with pink hair character">
      <img class="select-avatar__img" src="./images/char-princess-girl.png" alt="princess character">
      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <div id="start-menu__start">Start Game</div>
  </div>

  <!-- end menu -->
  <div id="end-menu">
    <div id="end-menu__title">Well done!</div>
    <div id="end-menu__score">
      <span id="score__title">You reached level </span>
      <span id="score__score"></span>
    </div>
    <div id="end-menu__restart">Restart Game</div>
  </div>
  <div class = "scoreboard">
    <div id = "level">level</div>
    <div id = "score">score</div>
    <ul id = "lives">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
